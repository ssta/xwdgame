plugins {
    id 'java'
}

group 'ssta'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.0.6'
    // JUinit is not used (unit tests?  what are they?) - but giving the explicit version here stops json-simple grabbing an earlier (vulnerable) version
    testImplementation 'junit:junit:4.13.2'
    implementation('org.hibernate:hibernate-core:6.1.3.Final')
    implementation('org.glassfish.jaxb:jaxb-runtime:4.0.0')
    implementation 'org.processing:core:3.3.7'

    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.jsoup:jsoup:1.15.3'
    implementation files('lib/javamp3-1.0.4.jar')
    implementation files('lib/jsyn-20171016.jar')
    implementation files('lib/sound.jar')
}

test {
    useJUnitPlatform()
}